<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="list-App">
            <h2>To-Do List <img src="images/todolist icon.jpg" alt=""></h2>
            <div class="row"> 
                <input type="text" id="Add-box " placeholder="Add task" onkeyup="clearTasks()">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="row2">
                <input type="text" id="task" placeholder="search task">
                <button id="search" onclick="searchtasks()">Search</button>
            </div>
            <ul id="task-list">
 
            </ul>
            
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
